name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      self_mutation_happened: ${{ steps.self_mutation.outputs.self_mutation_happened }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.3.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: build
        run: npx projen build
      - name: Install Playwright dependencies
        run: npx playwright install --with-deps chromium
      - name: Scrape
        run: npx projen scrape
      - id: verify-changed-files
        uses: tj-actions/verify-changed-files@v20
        with:
          files: awsiamactions.json
      - id: create-pull-request
        if: ${{ steps.verify-changed-files.outputs.files_changed == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: awsiamactions.json
          commit-message: "chore: updates awsiamactions.json"
          title: "chore: updates awsiamactions.json"
          body: Updates `awsiamactions.json`.
      - env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr review ${{ steps.create-pull-request.outputs.pull-request-number }} --approve
      - name: Find mutations
        id: self_mutation
        run: |-
          git add .
          git diff --staged --patch --exit-code > .repo.patch || echo "self_mutation_happened=true" >> $GITHUB_OUTPUT
        working-directory: ./
      - name: Upload patch
        if: steps.self_mutation.outputs.self_mutation_happened
        uses: actions/upload-artifact@v4
        with:
          name: .repo.patch
          path: .repo.patch
          overwrite: true
      - name: Fail build on mutation
        if: steps.self_mutation.outputs.self_mutation_happened
        run: |-
          echo "::error::Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
          cat .repo.patch
          exit 1
